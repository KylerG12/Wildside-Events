<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildside Events</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    
  </style>
</head>
<body>
  <section class="hero  is-link">
    <div class="hero-body">
      <p class="title">
        Wildside Events
      </p>
      <p class="subtitle">
        Find local events to express your Wildside
      </p>
    </div>
  </section>
  <section class="main">
    <div class="mapControls">
    <select id="city" name="city">
      <option value="Portland">Portland</option>
      <option value="Salem">Salem</option>
      <option value="Eugene">Eugene</option>
      <option value="Medford">Medford</option>
    </select>
    <select id="state" name="state">
      <option value="Oregon">Oregon</option>
      <option value="Wasington">Washington</option>
      <option value="California">California</option>
      <option value="Nevada">Nevada</option>
    </select>
  </div>


  <div class="map" id="map">

  </div>
    
  <div class="eventsContainer">
     
      <div class="selectedEvent">
        <div class="imageContainer">
          <img id="eventImage" class="selectedImage" src="./assets/images/music-1357918_640.png" />
        <div class="image-caption"> <a href="https://pixabay.com/illustrations/music-dance-abstract-clip-art-1357918/">Photo by ArtsyBee</a></div>
        </div>
        <div class="selectedDescription">
          <!--KR: added eventTitle header-->
          <!--KR: I think we need places for event information-->
          <h3 id="eventTitle"></h3>
          <h5 id="eventDescription"></h3>
          <!--button to buy tickets for selected event-->
          <button type="button" id="tickets-button">Buy Tickets</button>

        <div>
      </div>
      </div>
      </div>
      
      <div >
        <h3 class="eventCount">0 Events available</h3>
      </div>
      <div class="'eventList">
        <ol id="eventList">
          <!--added list items for events-->
          <li class="eventItem">Event</li>
          <!--element to hide then show on hover-->
          
        </ol>
        <div class="hide">Event Details</div>
        

        <!--added buttons for previous and next itmes in the events list-->
        <button type="prev-button" id="previous-button">&lt;Previous</button>
        <button type="next-button" id="next-button">Next&gt;</button>
        
      </div>
      
        
    
    
  </div>

  </section>
  <footer>
    Put event data here.
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="assets/scripts/index.js"></script>
</body>

</html>
